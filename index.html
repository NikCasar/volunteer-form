<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Volunteer Sign-up</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>
  <section>
    <div class="">
      <h1>Apply to be a tree planter</h1>
      <p>Trees are one of the world’s most precious renewable resources—we need your help to renew the ecosystem.</p>
    </div>
    <fieldset>
      <legend>Personal details</legend>
    </fieldset>
    <form class="" action="index.html" method="post">
      <div class="">
        <label for="name">Full name</label>
        <input id="name" type="text" name="name" value="" required>
        <p>Your full legal name, for insurance purposes, e.g. “Elizabeth Bradley”.</p>
      </div>
      <div class="">
        <label for="nikname">What should we call you?</label>
        <input id="nikname" type="text" name="nikname" value="" required>
        <p>What all your friends call you, e.g. “Liz”.</p>
      </div>
      <div class="">
        <label for="date-of-birth">Date of birth</label>
        <input id="date-of-birth" name="date" type="month" placeholder="yyyy-mm-dd">
      </div>
      <div class="">
        <label for="size">T-shirt size</label>
        <select id="size" name="t-shirt" required>
          <option value="disabled">Select a t-shirt size</option>
          <option value="xs">Fitted: XS</option>
          <option value="s">Fitted: S</option>
          <option value="m">Fitted: M</option>
          <option value="l">Fitted: L</option>
          <option value="xl">Fitted: XL</option>
          <option value="sc-xs">Straight-cut: XS</option>
          <option value="sc-s">Straight-cut: S</option>
          <option value="sc-m">Straight-cut: M</option>
          <option value="sc-l">Straight-cut: XL</option>
          <option value="sc-xl">Straight-cut: XL</option>
        </select>
      </div>

    </form>
  </section>

</body>
</html>
