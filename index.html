<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Volunteer Sign-up</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>
  <section>
    <div class="">
      <h1>Apply to be a tree planter</h1>
      <p>Trees are one of the world’s most precious renewable resources—we need your help to renew the ecosystem.</p>
    </div>
    <fieldset>
      <legend>Personal details</legend>
    </fieldset>
    <form class="" action="index.html" method="post">
      <div class="">
        <label for="name">Full name</label>
        <input id="name" type="text" name="name" value="" required>
        <p>Your full legal name, for insurance purposes, e.g. “Elizabeth Bradley”.</p>
      </div>
      <div class="">
        <label for="nikname">What should we call you?</label>
        <input id="nikname" type="text" name="nikname" value="" required>
        <p>What all your friends call you, e.g. “Liz”.</p>
      </div>
      <div class="">
        <label for="date-of-birth">Date of birth</label>
        <input id="date-of-birth" name="date" type="month" placeholder="yyyy-mm-dd">
      </div>
      <div class="">
        <label for="size">T-shirt size</label>
        <select id="size" name="t-shirt" required>
          <option value="disabled">Select a t-shirt size</option>
          <option value="xs">Fitted: XS</option>
          <option value="s">Fitted: S</option>
          <option value="m">Fitted: M</option>
          <option value="l">Fitted: L</option>
          <option value="xl">Fitted: XL</option>
          <option value="sc-xs">Straight-cut: XS</option>
          <option value="sc-s">Straight-cut: S</option>
          <option value="sc-m">Straight-cut: M</option>
          <option value="sc-l">Straight-cut: XL</option>
          <option value="sc-xl">Straight-cut: XL</option>
        </select>
      </div>
      <div class="">
        <label for="email">Email</label>
        <input id="email" type="email" name="email" value="" required>
      </div>
      <div class="">
        <label for="phone">Phone number (optional)</label>
        <input type="tel" name="phone" value="">
      </div>
    </form>
  </section>
  <section>
    <fieldset>
      <legend>Address</legend>
    </fieldset>
    <form class="" action="index.html" method="post">
      <div class="">
        <label for="street">Street address</label>
        <input id="adress" type="text" name="adress" value="" required>
      </div>
      <div class="">
        <label for="city">City</label>
        <input id="city" type="text" name="city" value="" required>
      </div>
      <div class="">
        <label for="postal">Postal code</label>
        <input id="post" type="text" name="potal" value="" required>
      </div>
      <div class="">
        <label for="province">Province</label>
        <select id="province" name="province" required>
        <option value="disabled">Select a province</option>
        <option value="">Alberta</option>
        <option value="">British Columbia</option>
        <option value="">Manitoba</option>
        <option value="">New Brunswick</option>
        <option value="">Newfoundland & Labrador</option>
        <option value="">Northwest Territories</option>
        <option value="">Nova Scotia</option>
        <option value="">Nunavut</option>
        <option value="">Ontario</option>
        <option value="">Prince Edward Island</option>
        <option value="">Québec</option>
        <option value="">Saskatchewan</option>
        <option value="">Yukon</option>
      </div>
    </form>

    <form>
      <div>
        <label for="active">What activities are you interested in helping with?</label>
        <input type="checkbox" name="activities" id="activities">
        <label for="activities">Digging holes</label>
        <input type="checkbox" name="activities" id="activities">
        <label for="activities">Getting dirty</label>
        <input type="checkbox" name="activities" id="activities">
        <label for="activities">Lifting heavy objects</label><input type="checkbox" name="activities" id="activities">
        <label for="activities">Driving people</label><input type="checkbox" name="activities" id="activities">
        <label for="activities">Transporting trees</label><input type="checkbox" name="activities" id="activities">
        <label for="activities">Taking photos</label><input type="checkbox" name="activities" id="activities">
        <label for="activities">Online publishing</label><input type="checkbox" name="activities" id="activities">
        <label for="activities">Managing people</label>
        <label for="experience">Do you have any experience with the following?</label>
        <input type="checkbox" name="experience" id="experience">
        <label for="experience">Shovels</label>
        <input type="checkbox" name="experience" id="experience">
        <label for="experience">Hand-held GPS</label><input type="checkbox" name="experience" id="experience">
        <label for="experience">Writing & blogging</label><input type="checkbox" name="experience" id="experience">
        <label for="experience">Photography</label><input type="checkbox" name="experience" id="experience">
        <label for="experience">Trail & hill climbing</label><input type="checkbox" name="experience" id="experience">
        <label for="experience">Bush craft</label><input type="checkbox" name="experience" id="experience">
        <label for="experience">ATVs</label><input type="checkbox" name="experience" id="experience">
        <label for="experience">Plant identification</label><input type="checkbox" name="experience" id="experience">
        <label for="experience">Special event planning</label><input type="checkbox" name="experience" id="experience">
        <label for="experience">Speaking to groups</label>
      </div>
    </form>
  </section>
</body>
</html>
